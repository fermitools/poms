[global]
debug=0

[service All]
subservices = DCache Enstore SAM FifeBatch

[service FifeBatch]
subservices = FifeBatch_web

[service FifeBatch_web]
scrape_url = https://fifebatch.fnal.gov:8443/jobsub/version/
scrape_regex = (out)
scrape_bad_match_1 = wrong
scrape_match_1 = out
percent=100

[service DCache]
subservices = DCache_transfers DCache_queued_transfers DCache_doors

[service DCache_transfers]
scrape_url =  http://fndca3a.fnal.gov:2288/context/transfers.html
scrape_regex =   class="([a-z]*)"
scrape_bad_match_1 = missing
scrape_match_1 = speed
percent=90

[service DCache_queued_transfers]
scrape_url =  http://fndca3a.fnal.gov:2288/context/transfers.html
scrape_regex =   <td class="state">([A-Z]*)</td>
scrape_bad_match_1 = QUEUED
scrape_match_1 = RUNNING
percent=30

[service DCache_doors]
scrape_url =  http://fndca3a.fnal.gov:2288/webadmin/cellinfo
scrape_regex = \<span\>(.....).*\</span\>
scrape_bad_match_1 = not r
scrape_match_1 = GFTP-
percent=90

[service Enstore]
scrape_url =  http://www-stken.fnal.gov/enstore/enstore_saag.html
scrape_regex  = IMG.src="([a-z]*)ball.gif"
scrape_match_1 = green
scrape_bad_match_1 = red
percent=90

[service SAM]
subservices = coupp_sam darkside_sam gm2_sam holometer_sam lbne_sam minerva_sam minos_sam mu2e_sam nova_sam numix_sam seaquest_sam uboone_sam
subservices_off =  cdf_sam dzero_sam 

[service darkside_sam]
subservices=darkside_samweb darkside_fts

[service darkside_samweb]
scrape_url = http://samweb.fnal.gov:8480/sam_web_registry/darkside/prd
scrape_regex = <tr><td>darkside</td><td>prd</td><td>samweb</td><td>.*?<span class="(.*?)"
scrape_match_1 = ok
scrape_bad_match_1 = failed

[service darkside_fts]
scrape_url = http://samweb.fnal.gov:8480/sam_web_registry/darkside/prd
scrape_regex = <tr><td>darkside</td><td>prd</td><td>fts</td><td>.*?<span class="(.*?)"
scrape_match_1 = ok
scrape_bad_match_1 = bad

