[global]
debug=0
cert=/home/poms/private/gsi/pomscert.pem
key=/home/poms/private/gsi/pomskey.pem

[service All]
description = Bundle of all services we watch 
subservices = DCache Enstore SAM FifeBatch

[service FifeBatch]
description = Fifebatch relatd services status
subservices = FifeBatch_web

[service FifeBatch_web]
description = Scanning fifebatch webservice, currently just to see if it is up.
scrape_url = https://fifebatch.fnal.gov:8443/jobsub/version/
scrape_regex = (out)
scrape_bad_match_1 = wrong
scrape_match_1 = out
percent=100

[service DCache]
description = Various DCache checks
subservices = DCache_transfers DCache_queued_transfers DCache_doors
warnpercent=95
percent=50

[service DCache_transfers]
description = Checks Dcache Transfer page for percentage not showing a trasfer rate or staging -- warns at 95%% fails at 80%% 
scrape_url =  http://fndca3a.fnal.gov:2288/context/transfers.html
scrape_regex =   class="([a-z]*)"
scrape_bad_match_1 = missing
scrape_match_1 = speed
scrape_match_2 = staging
warnpercent=95
percent=80

[service DCache_queued_transfers]
description = Checks Dcache Transfer page for percentage showing queued transfers -- warns at 95%%, fails at 50%%
scrape_url =  http://fndca3a.fnal.gov:2288/context/transfers.html
scrape_regex =   <td class="sta[gt][ie][ng]*"[^>]*>([A-Za-z]*)</td>
scrape_bad_match_1 = QUEUED
scrape_match_1 = RUNNING
scrape_match_1 = Staging
warnpercent=95
percent=50

[service DCache_doors]
description = Checks Dcache CellInfo page for doors not pingable, warns at 95%%, fails at 80%%
scrape_url =  http://fndca3a.fnal.gov:2288/webadmin/cellinfo
scrape_regex = <span>(.....).*</span>
scrape_bad_match_1 = not r
scrape_match_1 = GFTP-
warnpercent=95
percent=80

[service Enstore]
description = Checks Enstore status page for Red vs Green balls, warns at 95%%, fails at 60%%
scrape_url =  http://www-stken.fnal.gov/enstore/enstore_saag.html
scrape_regex  = IMG.src="([a-z]*)ball.gif"
scrape_match_1 = green
scrape_bad_match_1 = red
warnpercent=95
percent=60

[service SAM]
subservices = coupp_sam darkside_sam gm2_sam holometer_sam lbne_sam minerva_sam minos_sam mu2e_sam nova_sam numix_sam seaquest_sam uboone_sam
