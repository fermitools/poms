[global]
debug=1
cert=/home/poms/private/gsi/pomscert.pem
key=/home/poms/private/gsi/pomskey.pem

[service All]
description = Bundle of all services we watch 
subservices = fndca_DCache


[service fndca_DCache]
description = All dcache persistent pools have room
scrape_url = http://fndca3a.fnal.gov/cgi-bin/du_cgi.py
scrape_regex = td.*([ \d])\d\.\d
scrape_bad_match_1 = 9
scrape_match_1 = 
percent=100

