[global]
debug=1
cert=/home/poms/private/gsi/pomscert.pem
key=/home/poms/private/gsi/pomskey.pem

[service All]
description = Bundle of all services we watch 
subservices = fndca_DCache

[service fndca_DCache]
description = All dcache persistent pools have room
subservices = fndca_DCache_GM2 fndca_DCache_annie fndca_DCache_argoneut fndca_DCache_chips fndca_DCache_darkside fndca_DCache_des fndca_DCache_dune fndca_DCache_lariat fndca_DCache_minerva fndca_DCache_minos fndca_DCache_mu2e fndca_DCache_nova fndca_DCache_sbnd fndca_DCache_uboone
warnpercent = 1
percent = 90

[service fndca_DCache_GM2]
description=area has space, warn at 80%% bad at 90%%
scrape_url = http://fndca3a.fnal.gov/cgi-bin/du_cgi.py
multiline = True
scrape_regex = (?s)</tr>.<tr>.<td>.<a[^>]*>GM2<.*?> *(\d*)\d\.\d\d.*?</tr>
scrape_bad_match_1 = 9
scrape_warn_match_1 = 8
scrape_match_1 = 
percent=100

