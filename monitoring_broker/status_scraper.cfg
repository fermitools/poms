
[service All]
subservices = DCache Enstore SAM

[service DCache]
scrape_url =  http://fndca3a.fnal.gov:2288/context/transfers.html
scrape_regex =   class="([a-z]*)"
scrape_bad_match_1 = missing
scrape_match_1 = speed
percent=90

[service Enstore]
scrape_url =  http://www-stken.fnal.gov/enstore/enstore_saag.html
scrape_regex  = IMG.src="([a-z]*)ball.gif"
scrape_match_1 = green
scrape_bad_match_1 = red
percent=90

[service SAM]
subservices = darkside_sam gm2_sam lbne_sam minerva_sam minos_sam nova_sam uboone_sam
subservices_off =  cdf_sam dzero_sam 

[service darkside_sam]
subservices=darkside_samweb  

[service darkside_samweb]
scrape_url = http://samweb.fnal.gov:8480/sam_web_registry/service
scrape_regex = <tr><td>darkside</td><td>prd</td><td>samweb</td><td>.*?<span class="(.*?)"
scrape_match_1 = ok
scrape_bad_match_1 = failed

[service darkside_fts]
scrape_url = http://samweb.fnal.gov:8480/sam_web_registry/service
scrape_regex = <tr><td>darkside</td><td>prd</td><td>fts</td><td>.*?<span class="(.*?)"
scrape_match_1 = ok
scrape_bad_match_1 = bad

