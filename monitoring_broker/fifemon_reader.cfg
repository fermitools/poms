[global]
debug=0
passwdcfg=passwd.ini
fifemon_url=https://fifemon.fnal.gov/monitor

[service All]
description = Bundle of all services we watch 
subservices = fifemon_SAM fifemon_FifeBatch fifemon_DCache

[service fifemon_DCache]
description = Good write rates to SAM scratch
path = dh.rates.dcache.scratch.write.rate
source_url=https://fifemon.fnal.gov/monitor/dashboard/db/dcache-overview
below = 1024000

[service fifemon_FifeBatch]
description = Fifebatch related services status
subservices = fifemon_fifebatch1_exited fifemon_fifebatch2_exited

[service fifemon_SAM]
description=SAM is running 
subservices= fifemon_nova_samweb fifemon_minerva_samweb fifemon_mu2e_samweb fifemon_dune_samweb fifemon_lar1nd_samweb fifemon_seaquest_samweb fifemon_uboone_samweb

[service fifemon_fifebatch1_exited]
description = Jobs are completing on fifebatch1 (threshold 2)
source_url=https://fifemon.fnal.gov/monitor/dashboard/db/schedd-statistics
path=fifebatch.schedds.fifebatch1_fnal_gov.RecentJobsExited
above=2

[service fifemon_fifebatch2_exited]
description = Jobs are completing on fifebatch2 (threshold 2)
source_url=https://fifemon.fnal.gov/monitor/dashboard/db/schedd-statistics
path=fifebatch.schedds.fifebatch2_fnal_gov.RecentJobsExited
above=2

[service fifemon_nova_samweb]
description=SAMWeb status for nova, 
source_url=https://fifemon.fnal.gov/monitor/dashboard/db/experiment-overview
