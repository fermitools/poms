[campaign]
experiment=samdev
poms_role=production
name=test_mock_campaign_1
state=Active
campaign_stage_list=stage0,stage1

[campaign_stage stage0]
vo_role=Production
software_version=v1_0
dataset_or_split_data=gen_cfg
cs_split_type=None
completion_type=complete
completion_pct=95
param_overrides="[]"
test_param_overrides="[]"
login_setup=test_mock_generic
job_type=test_launch_mock_job_generic

[campaign_stage stage1]
vo_role=Production
software_version=v1_0
dataset_or_split_data=from_parent
cs_split_type=None
completion_type=complete
completion_pct=95
param_overrides="[]"
test_param_overrides="[]"
login_setup=test_mock_generic
job_type=test_launch_mock_job_generic

[login_setup test_mock_generic]
host=`hostname`
account=$USER
setup=cd $POMS_DIR

[job_type test_launch_mock_job_generic]
launch_script=cd $POMS_DIR; nohup python ./test/mock_job.py --campaign_id $POMS_CAMPAIGN_ID -N 3 -D %%(dataset)s --wait > /tmp/launch$$ 2>&1 & echo $!
parameters=[]
output_file_patterns=%%
recoveries = []

[dependencies stage1]
campaign_stage_1 = stage0
file_pattern_1 = %%%%

