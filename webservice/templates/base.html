
<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta http-equiv="refresh" content="300" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	{% block head %} {% endblock %}
	
	<script src="/poms/static/js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/poms/static/css/semantic.css">
	<script src="/poms/static/js/semantic.js"></script>
	<script src="/poms/static/js/poms.js"></script>
        <script src="/poms/static/js/tablesort.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/poms/static/css/poms.css">
    </head>

    <body id="example" class="started" ontouchstart="">
        <!--mobile menu-->
        
        <div class="ui vertical inverted sidebar menu" id="toc">
           {% block mobile_menuitems %} {% endblock %}
        </div>  <!--ends mobile menu-->
        
        <!--more mobile stuff-->
        <div class="ui fixed inverted main menu">
            <div class="ui container">
                <a class="launch icon item">
                    <i class="content icon"></i>  <!--mobile menu button-->
                </a>
                {% block breadcrumbs %}  {% endblock %}
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        <!--big screen menu-->
        
        <div class="pusher">
            <div class="full height">
                <div class="toc">
                    <div class="ui vertical inverted sticky menu">
                       {%  block big_menuitems %} {% endblock %}
                    </div>   <!--ends ui vertical inverted sticky menu-->
                </div>  <!--ends toc-->
                
                <div class="article">  <!--header of page-->
                    {% block mainpage %}    
                    {% endblock %}
                    
                </div>  <!--ends article-->
                
            </div>  <!--ends full height-->
        </div>  <!--ends pusher-->

<!-- enable accordions -->
<script language='javascript'>
             $(document).ready(function(){
                $('.ui.accordion').accordion();
             });
</script>
                                
    </body>
    
</html>
