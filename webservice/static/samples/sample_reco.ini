[campaign]
experiment=sample
name=samples/sample_reco
campaign_stage_list=sample_reco,sample_anatree

[campaign_stage sample_reco]
dataset=draining_production_reco_v1_0
software_version=v1_0
vo_role=Production
cs_split_type=nfiles(10000)
job_type=generic
login_setup=generic
param_overrides=[["--stage=","reco"]]
completion_type=complete
completion_pct=95

[campaign_stage sample_anatree]
dataset=from_parent
software_version=v1_0
vo_role=Production
cs_split_type=None
job_type=generic
login_setup=generic
param_overrides=[["--stage=","anatree"],["-Oglobal.sam_dataset=","%(dataset)s"]]
completion_type=complete
completion_pct=95

[dependencies sample_anatree]
campaign_stage_1 = sample_reco
file_pattern_1 = reco%%.root

[login_setup generic]
host=%(experiment)sgpvm01.fnal.gov
account=%(experiment)spro
setup=export X509_USER_PROXY=/opt/%(experiment)spro/%(experiment)spro.Production.proxy; setup fife_utils, poms_client, poms_jobsub_wrapper

[job_type generic]
launch_script=fife_launch -c $FIFE_UTILS_DIR/cfg/generic.cfg
output_file_patterns=%%.root
parameters=[]

