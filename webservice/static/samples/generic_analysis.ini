[campaign]
experiment=sample
poms_role=analysis
name=samples/generic_analysis.ini
state=Active
campaign_stage_list=analyze

[campaign_defaults]
vo_role=Analysis
software_version=v1_0
dataset_or_split_data=None
cs_split_type=None
completion_type=located
completion_pct=95
param_overrides=[]
test_param_overrides=[]
login_setup=generic_analysis_launch
job_type=generic_analysis_job

[campaign_stage analyze]
dataset_or_split_data=my_data_1
param_overrides=[["-Oglobal.fclfile=", "my_analysis.fcl"], ["-Oglobal.sam_dataset=", "%(dataset)s"], ["-Oglobal.dest=","/pnfs/%(experiment)s/scratch/users/%(experimenter)s/output"], ["-Oglobal.experiment=", "%(experiment)s"], ["-Oglobal.release=", "%(version)s"], ["-Osubmit.n_files_per_job=", "1"], ["-Osubmit.tar_file_name=","/%(experiment)s/app/users/%(experimenter)s/xyz-1.2.3-tar.gz"]]

[login_setup generic_analysis_launch]
host=pomsgpvm01.fnal.gov
account=poms_launcher
setup=setup fife_utils

[job_type generic_analysis_job]
launch_script=setup fife_utils -g analysis; fife_launch -c $FIFE_UTILS_DIR/cfg/template_launch.cfg --stage=analyze
parameters=[["-Oglobal.sam_dataset=", "%(dataset)s"], ["-Oglobal.release=", "%(version)s"], ["-Osubmit.n_files_per_job=", "1"], ["-Oglobal.tar_file=","/%(experiment)s/app/users/%(experimenter)s/xyz-1.2.3-tar.gz"]]
output_file_patterns=%root
recoveries = [["consumed_status",[]]]
